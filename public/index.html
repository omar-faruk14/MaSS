<!DOCTYPE html>
<html>
<head>
    <title>My Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the map's dimensions */
        #map {
  width: 100%; /* Set the width to 100% of the parent container */
  height: 0;
  padding-bottom: 75%; /* Set the height as a percentage of the width (e.g., 75% of the width) */
  position: relative; /* Ensure proper positioning for the map */
}
    </style>

    <style>.custom-marker {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-family: Arial, sans-serif;
        width: 150px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Style for the button */
    #show-info {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    #show-info:hover {
        background-color: #c0392b;
    }</style>
</head>
<body>
    <!-- Create a div with the id "map" to hold the map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/r.js"></script>

</body>
</html>
